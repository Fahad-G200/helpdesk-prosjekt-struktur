{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Innstillinger</h2>

  <form method="post">
    <p>
      <label>
        <input type="checkbox" name="notify_email" value="1"
               {% if preferences.notify_email %}checked{% endif %}>
        Send meg e-postvarsler
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" name="notify_inapp" value="1"
               {% if preferences.notify_inapp %}checked{% endif %}>
        Vis interne varsler i applikasjonen
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" name="notify_sms" value="1"
               {% if preferences.notify_sms %}checked{% endif %}>
        Send meg SMS-varsler
      </label>
    </p>

    <p>
      <label for="email">E-postadresse</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="din.email@eksempel.no"
        value="{{ preferences.email or '' }}"
      />
      <div class="help">Brukes for passordbytte og viktige varsler.</div>
    </p>

    <p>
      <label for="phone">Telefonnummer (for SMS)</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        placeholder="+47XXXXXXXX"
        value="{{ preferences.phone or '' }}"
      />
      <div class="help">Bruk internasjonalt format, f.eks. +47 12345678.</div>
    </p>

    <button type="submit">Lagre innstillinger</button>
  </form>
</div>
{% endblock %}
