{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>️ Systeminnstillinger</h1>
  <p class="muted">Disse lagres i databasen.</p>
</div>

<div class="card">
  <form method="post">
    <label>Systemnavn</label>
    <input type="text" name="system_name" value="{{ settings.get('system_name', 'IT Helpdesk') }}" placeholder="IT Helpdesk">

    <label>Support e-post</label>
    <input type="email" name="support_email" value="{{ settings.get('support_email', 'support@helpdesk.no') }}" placeholder="support@helpdesk.no">

    <label>Maks filstørrelse (MB)</label>
    <input type="number" name="max_file_size" value="{{ settings.get('max_file_size', '16') }}" placeholder="16">

    <button type="submit">Lagre</button>
  </form>
</div>
{% endblock %}
