{% extends "auth_base.html" %}
{% block title %}Helpdesk – Registrer{% endblock %}

{% block auth_tabs %}
<div class="tabs">
  <a class="tab" href="{{ url_for('main.login') }}">Login</a>
  <a class="tab active" href="{{ url_for('main.register') }}">Sign Up</a>
</div>
{% endblock %}

{% block content %}
  <h2 style="margin:0 0 6px; font-size:22px; font-weight:900;">Registrer deg</h2>
  <p style="margin:0 0 14px; color:#94a3b8;">Opprett konto for å sende inn saker.</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="Choose a username" required />

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="Create a password" required />

    <label for="password2">Confirm Password</label>
    <input id="password2" type="password" name="password2" placeholder="Confirm your password" required />

    <button class="btn" type="submit">Create Account</button>
  </form>

  <div style="margin-top:14px; text-align:center; color:#94a3b8; font-size:13px;">
    Har du allerede bruker? <a href="{{ url_for('main.login') }}" style="color:#60a5fa; font-weight:900; text-decoration:none;">Logg inn</a>
  </div>
{% endblock %}
