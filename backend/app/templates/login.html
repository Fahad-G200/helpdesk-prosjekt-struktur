{% extends "base.html" %}
{% block content %}

<div class="card">
  <h1>Logg inn</h1>
  <p class="muted">Logg inn for Ã¥ bruke kunnskapsbase og sende inn saker.</p>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    <label>Brukernavn</label>
    <input type="text" name="username" required>

    <label>Passord</label>
    <input type="password" name="password" required>

    <button type="submit">Logg inn</button>
  </form>

  <p class="muted" style="margin-top:14px;">
    Har du ikke bruker?
    <a href="{{ url_for('main.register') }}">Registrer deg</a>
  </p>
</div>

{% endblock %}
