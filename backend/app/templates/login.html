{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h1>Logg inn</h1>
    <p class="muted">Demo-brukere: bruker/passord123 og support/support123</p>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
      <label>Brukernavn</label>
      <input name="username" required />

      <label>Passord</label>
      <input name="password" type="password" required />

      <button type="submit">Logg inn</button>
    </form>
  </div>
{% endblock %}
